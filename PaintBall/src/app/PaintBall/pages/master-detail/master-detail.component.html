<div class="container-fluid">
  <app-header></app-header>
  <mat-toolbar [class.sticky]="sticky">
    <app-navbar
      [menu]="menu"
      [sidenav]="sidenav"
      (themeChange)="themeChange($event)"
    ></app-navbar>
  </mat-toolbar>
</div>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav class="text-center" [class.sticky-navbar]="sticky">
    <app-vertical-menu [menu]="menu" [sidenav]="sidenav"></app-vertical-menu>
  </mat-sidenav>

  <mat-sidenav-content fxFlexFill>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
