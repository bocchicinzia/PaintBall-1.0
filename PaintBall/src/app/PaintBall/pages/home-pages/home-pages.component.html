<ng-container *ngIf="cardDescription">
  <app-card [model]="cardDescription.cards[0]"></app-card>
  <hr class="hr-horizontal" />
  <app-carousel [imgUrl]="imgUrl"></app-carousel>
  <app-card [model]="cardDescription.cards[1]"></app-card>
  <hr class="hr-horizontal" />
  <app-footer [followUs]="followUs"></app-footer>
</ng-container>
