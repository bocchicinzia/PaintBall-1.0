<mat-toolbar color="transparent">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" [fxShow]="isMobile">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container logo-navbar">
      <img
        [src]="
          'https://image.shutterstock.com/image-vector/paintball-player-stylized-vector-symbol-600w-701302792.jpg'
        "
        alt=""
      />
    </div>
    <span class="menu-spacer"></span>
    <div [fxShow]="!isMobile">
      <mat-list class="inline-list">
        <mat-list-item
          [class.desktop]="!isMobile"
          *ngFor="let menu of menu"
          [routerLink]="menu.path"
          routerLinkActive="active"
        >
          <p>{{ menu.label }}</p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav class="text-center">
    <mat-icon (click)="sidenav.toggle()">close</mat-icon>
    <mat-list-item
      [class.mobile]="isMobile"
      *ngFor="let menu of menu"
      [routerLink]="menu.path"
      routerLinkActive="active"
    >
      <p>{{ menu.label }}</p>
    </mat-list-item>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>
</mat-sidenav-container>
