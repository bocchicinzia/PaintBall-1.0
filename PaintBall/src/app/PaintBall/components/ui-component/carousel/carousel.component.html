<swiper
  [effect]="'coverflow'"
  [loop]="true"
  [navigation]="true"
  [grabCursor]="true"
  [centeredSlides]="true"
  [slidesPerView]="'auto'"
  [coverflowEffect]="{
    rotate: 50,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true
  }"
  [pagination]="{
    clickable: true
  }"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: true
  }"
  [zoom]="true"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let img of imgUrl">
    <div class="swiper-zoom-container">
      <img [src]="img.imgUrl" />
    </div>
  </ng-template>
</swiper>
