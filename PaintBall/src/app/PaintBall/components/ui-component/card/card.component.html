<div class="simple-card" *ngFor="let c of card">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{ c.title }}</mat-card-title>
      <mat-card-subtitle>{{ c.category }}</mat-card-subtitle>
      <div class="img">
        <img [src]="c.urlImg" />
      </div>
    </mat-card-title-group>
    <mat-card-content>
      {{ c.description }}
    </mat-card-content>
  </mat-card>
</div>
