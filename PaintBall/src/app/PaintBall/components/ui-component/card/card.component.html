<div class="container-fluid card-description" *ngFor="let c of card">
  <div class="content-card">
    <div
      class="card card-just-text"
      data-background="color"
      data-color="red"
      data-radius="none"
    >
      <div class="content">
        <h6 class="category">{{ c.category }}</h6>
        <h4 class="title">{{ c.title }}</h4>
        <p class="description">
          {{ c.description }}
        </p>
      </div>
    </div>
  </div>
</div>
