<div class="simple-card" *ngIf="model as m">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title
        ><p>{{ m.title }}</p></mat-card-title
      >
      <mat-card-subtitle
        ><p>{{ m.category }}</p></mat-card-subtitle
      >
      <div class="img-background">
        <img [src]="m.urlBackground" />
      </div>
    </mat-card-title-group>
    <mat-card-content>
      {{ m.description }}
    </mat-card-content>
  </mat-card>
</div>
