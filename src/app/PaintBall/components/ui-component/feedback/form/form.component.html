<form [formGroup]="formFeedback" *ngIf="content | async as c">
  <div class="d-flex justify-content-around">
    <mat-form-field
      appearance="outline"
      *ngFor="let item of c.contentFeedbackFormInput"
    >
      <mat-label>{{ item.label }}</mat-label>
      <input
        matInput
        [placeholder]="item.placeholder"
        formControlName="{{ item.formControlName }}"
      />
      <mat-icon matSuffix>{{ item.icon }}</mat-icon>
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <mat-form-field appearance="fill">
      <mat-label>Feedback</mat-label>
      <textarea
        rows="10"
        cols="60"
        matInput
        placeholder="Lascia un commento"
        formControlName="message"
        (keydown)="errorMessage($event)"
      ></textarea>
      <div class="mandatory-nature-message d-flex">
        <span *ngIf="characterLength < 50"
          ><mat-icon>error_outline</mat-icon> Lunghezza minima messaggio 50
          caratteri</span
        >
        <span *ngIf="characterLength > 200"
          ><mat-icon>error_outline</mat-icon> Lunghezza massima 200
          caratteri</span
        >
      </div>
    </mat-form-field>
  </div>
</form>
