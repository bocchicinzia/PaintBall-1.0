<div class="container" id="contacts-tab-group" *ngIf="content | async as c">
  <ng-container *ngIf="cardContents | async as cardC">
    <ng-container *ngIf="c.contentTabs.length === cardC.contentCard.length">
      <mat-tab-group
        mat-align-tabs="center"
        (selectedIndexChange)="selectedIndex($event)"
      >
        <mat-tab *ngFor="let cont of c.contentTabs">
          <ng-template mat-tab-label>
            <div
              class="image-contact"
              mat-raised-button
              [matTooltip]="cont.label"
              matTooltipPosition="above"
            >
              <img [src]="cont.path" [alt]="cont.alt" />
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
      <app-card-contact
        [selectedIndex]="selectedIndexChange"
        [cardContents]="cardContents"
      ></app-card-contact>
    </ng-container>
  </ng-container>
</div>
