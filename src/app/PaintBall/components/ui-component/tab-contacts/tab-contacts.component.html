<div class="container" id="contacts-tab-group">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab *ngFor="let c of content">
      <ng-template mat-tab-label>
        <div
          class="image-contact"
          mat-raised-button
          [matTooltip]="c.label"
          matTooltipPosition="above"
        >
          <img [src]="c.path" [alt]="c.alt" />
        </div>
      </ng-template>
      <app-card-contact></app-card-contact>
    </mat-tab>
  </mat-tab-group>
</div>
