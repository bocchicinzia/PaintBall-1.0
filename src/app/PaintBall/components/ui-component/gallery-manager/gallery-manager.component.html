<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center my-2">
      <h4>Tutte le foto disponibile</h4>
    </div>
  </div>
  <div class="portfolio-menu mt-2 mb-4">
    <ul (click)="onClick($event.target)">
      <li class="btn btn-outline-dark active" data-filter="*">All</li>
      <li class="btn btn-outline-dark" data-filter=".gts">Girls T-shirt</li>
      <li class="btn btn-outline-dark" data-filter=".lap">Laptops</li>
      <li class="btn btn-outline-dark text" data-filter=".selfie">selfie</li>
    </ul>
  </div>
  <app-images (img)="showImg($event)"></app-images>
</div>
<div class="container-fluid preview" [class.rotateMobile]="rotate">
  <div
    class="position-fixed w-100 justify-content-center showImg"
    [ngClass]="!img ? 'd-none' : 'd-flex'"
  >
    <div
      class="
        position-absolute
        w-100
        h-100
        animate__animated
        container-all-content-fullImg
      "
      (mouseenter)="showBackgroundIcon = true"
      (mouseleave)="showBackgroundIcon = false"
    >
      <img
        class="w-100 h-100"
        [src]="img"
        alt=""
        [class.imgHover]="showBackgroundIcon"
      />

      <div
        class="all-option"
        *ngIf="img"
        [class.showOpacity]="showBackgroundIcon"
      >
        <ng-container *ngIf="showBackgroundIcon">
          <div class="close" (click)="hideImg()">
            <mat-icon>close</mat-icon>
          </div>
          <div class="background-icon bk-btn-top"></div>
          <div class="before"><mat-icon>navigate_before</mat-icon></div>
          <div class="next"><mat-icon>navigate_next</mat-icon></div>
          <div class="background-icon bk-btn-bottom"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
