<div class="portfolio-item row" *ngIf="getImg | async as images">
  <div
    *ngFor="let img of images; let i = index"
    class="item col-lg-3 col-md-4 col-6 col-sm-4 animate__animated animate__jackInTheBox"
  >
    <div class="container">
      <img
        class="img-fluid"
        [src]="img.path"
        [alt]="img.alt"
        (click)="showImg(i)"
      />
    </div>
  </div>
</div>
<div
  *ngIf="notExist"
  class="container text-center information-notExist-images animate__animated animate__flash"
>
  <ng-container *ngIf="content | async as c">
    <h2>
      {{ c.nothingImages[0].paragraphs[0] }}
    </h2>
    <h3>
      {{ c.nothingImages[0].paragraphs[1] }}
    </h3>
    <h4>{{ c.nothingImages[0].paragraphs[2] }}</h4>
    <mat-icon (click)="navigate()">{{ c.nothingImages[0].icon }}</mat-icon>
  </ng-container>
</div>
